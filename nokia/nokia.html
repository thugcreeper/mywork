<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nokia</title>
    <!-- .代表的是目前所在位置-->
    <!-- ..表示回到上一層資料夾-->
    <link rel="stylesheet" href="nokia.css">
    <script src="../javascript/.js"></script><!--Better way to include js files-->
</head>
<body>
    <div class="phone">
        <div class="frame">
            <div id="ellipse_above_text">
                <div class="dot" style="position: absolute; top: 10px;"></div>
                <div class="dot" style="position: absolute; top: 40px;"></div>
                <div class="dot" style="position: absolute; top: 70px;"></div>
                <div class="dot" style="position: absolute; top: 100px;"></div>
                <div class="dot" style="position: absolute; top: 130px;"></div>
            </div>
            <div id="nokia_text">
                NOKIA
            </div>    
            <div id="nokia_srceen">
                <img src="nokia_screen.png" width="300px" height=auto alt="no image">
            </div>  
            <div id="semicircle_button">
                <div style="height: 10px; width:100px; background-color:cyan;border-radius:5px"></div>
            </div>  
        </div>
        <div class="keyboard">
            <div class="num_button"><div class="upper_left">1</div><span class="left_button_text">  O_O</span></div>
            <div class="num_button">2<span>&emsp;abc</span></div>
            <div class="num_button"><span class="right_button_text">def  </span><div class="upper_right">3</div></div>  
            <div class="num_button"><div class="upper_left">4</div><span class="left_button_text">ghi</span></div>
            <div class="num_button">5<span>&emsp;jkl</span></div>
            <div class="num_button"><span class="right_button_text">mno</span><div class="upper_right">6</div></div>  
            <div class="num_button"><div class="upper_left">7</div><span class="left_button_text">pqrs</span></div>
            <div class="num_button">8<span>&emsp;tuv</span></div>
            <div class="num_button"><span class="right_button_text">wxyz</span><div class="upper_right">9</div></div>
            <div class="num_button"><div class="upper_left" style="font-size: 45px;">*</div><span class="left_button_text"
             style="position: relative;top: -38px;font-size:20px;left: 4px;">+</span></div>
            <div class="num_button">0<span>&emsp;|__|</span></div><!--represent for space key-->
            <div class="num_button">#</div>
        </div>
    </div>
    
</body>
</html>

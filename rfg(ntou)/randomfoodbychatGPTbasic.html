<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #food-container {
            text-align: center;
        }
        #food-result {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #generate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="food-container">
        <h1>随机食物生成器</h1>
        <div id="food-result"></div>
        <button id="generate-button">生成</button>
    </div>

    <script>
        // 食物列表
        const foods = [
            "披萨",
            "汉堡",
            "寿司",
            "拉面",
            "炸鸡",
            "牛排",
            "沙拉",
            "饺子",
            "鸡尾酒",
            "意大利面",
            "咖喱",
            "炒饭",
            "烤鱼",
            "火锅",
            "烤串"
        ];

        // 生成随机食物
        function generateFood() {
            const randomIndex = Math.floor(Math.random() * foods.length);
            return foods[randomIndex];
        }

        // 更新页面上的食物
        function updateFoodResult() {
            const foodResultElement = document.getElementById('food-result');
            const randomFood = generateFood();
            foodResultElement.textContent = `今天的食物是：${randomFood}`;
        }

        // 点击按钮时触发更新
        document.getElementById('generate-button').addEventListener('click', updateFoodResult);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Info</title>
    <style>
        /* 基本樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .modal button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table id="song-table">
        <tr>
            <th>Photo</th>
            <th>Song</th>
            <th>Difficulty</th>
            <th>Constant</th>
            <th>Score</th>
            <th>PlayPTT</th>
        </tr>
        <!-- 這裡是多行資料的例子 -->
        <tr>
            <td><a href="https://arcwiki.mcd.blue/Overwhelm" target="_blank"><img src="https://arcwiki.mcd.blue/images/thumb/2/2a/Songs_overwhelm.jpg/150px-Songs_overwhelm.jpg" height="150" width="150" alt="Overwhelm"></a></td>
            <td>Overwhelm</td>
            <td>FTR 10</td>
            <td>10.6</td>
            <td class="clickable" >9933145</td>
            <td class="clickable" >12.265725</td>
        </tr>
        <!-- 可以添加更多行類似上面 -->
    </table>

    <!-- 模態框 -->
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <p id="modal-content">詳細資訊會顯示在這裡</p>
        <button onclick="closeModal()">關閉</button>
    </div>

    <script>
        // 事件委派，為表格中的每個 .clickable 單元格添加點擊事件
        document.getElementById("song-table").addEventListener("click", function(event) {
            const target = event.target;
            if (target.classList.contains("clickable")) {
                const info = target.dataset.info; // 從 data-info 中獲取詳細資訊
                showModal(info);
            }
        });

        // 顯示模態框
        function showModal(content) {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            modalContent.textContent = content;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        // 關閉模態框
        function closeModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('modal-overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
